site_name: BiliResp
site_description: Utilities for parsing RESP outputs, fitting ESP charges, and validating dipoles.
site_author: E. Mainas

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Workflows:
      - Symmetry Index: symmetry.md
      - RESP Hyperbolic Solver: workflows/resp-hyperbolic-solver.md
      - Two-Step RESP Workflow: workflows/twostep-resp.md
      - Linear ESP Solver: workflows/linear-esp-solver.md
      - Dipole Cross-Validation: workflows/dipole-cross-validation.md
      - ESP Charge Distributions: workflows/esp-charge-distributions.md

