site_name: BiliResp
site_description: Utilities for parsing RESP outputs, fitting ESP charges, and validating dipoles.
site_author: E. Mainas

nav:
  - Workflow: workflow.md
  - Installation: getting-started.md
  - Layers:
      - Generator:
          - Overview: workflows/generator.md
          - MD + QMMM Training: workflows/training-md-qmmm.md
      - Training:
          - Overview: workflows/training.md
          - Two-Step RESP Workflow: workflows/twostep-resp.md
          - Multiconfiguration RESP: workflows/multiconf-resp.md
          - Reduced-Space RESP: workflows/reduced-resp.md
          - Multi-Molecule RESP: workflows/multimolecule-resp.md
          - Linear ESP Solver: workflows/linear-esp-solver.md
          - RESP Hyperbolic Solver: workflows/resp-hyperbolic-solver.md
      - Validation:
          - Overview: workflows/validation.md
          - REFEP Validation: workflows/refep-validation.md
          - Dipole Cross-Validation: workflows/dipole-cross-validation.md
          - ESP Charge Distributions: workflows/esp-charge-distributions.md
      - Utilities:
          - Symmetry Index: symmetry.md
          - TeraChem RESP Jobs: workflows/terachem-run.md
          - Raw TeraChem Processing: workflows/terachem-processing.md

theme:
  name: material
  language: en
  logo: null
  favicon: null
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
    - toc.follow
  palette:
    - scheme: default
      primary: blue grey
      accent: cyan
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
